<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div
    class="p-5 bg-image"
    style="
      background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
      height: 300px;
    "
  ></div>
  <!-- Background image -->

  <div
    class="card mx-4 mx-md-5 shadow-5-strong"
    style="
      margin-top: -100px;
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
    "
  >
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Autenticação</h2>
          <form>
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input
                id="form-name"
                placeholder="Nome"
                [(ngModel)]="name"
                [ngModelOptions]="{ standalone: true }"
                type="text"
                class="form-control"
                required
              />
              <label class="form-label">Nome</label>
            </div>

            <!-- Address input -->
            <div class="form-outline mb-4">
              <input
                id="form-address"
                placeholder="Morada"
                [(ngModel)]="address"
                [ngModelOptions]="{ standalone: true }"
                type="text"
                class="form-control"
                required
              />
              <label class="form-label">Morada</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                id="form-password"
                placeholder="Password"
                [(ngModel)]="password"
                [ngModelOptions]="{ standalone: true }"
                type="password"
                class="form-control"
                required
              />
              <label class="form-label">Password</label>
            </div>

            <!-- Contacto input -->
            <div class="form-outline mb-4">
              <input
                id="form-contacto"
                placeholder="Contacto"
                [(ngModel)]="contact"
                [ngModelOptions]="{ standalone: true }"
                class="form-control"
                type="text"
                pattern="[0-9]{9}"
                maxlength="9"
                required
              />
              <label class="form-label">Contacto</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                id="form-email"
                placeholder="Email"
                [(ngModel)]="email"
                [ngModelOptions]="{ standalone: true }"
                type="email"
                class="form-control"
                required
              />
              <label class="form-label">Email</label>
            </div>

            <!-- Nif input -->
            <div class="form-outline mb-4">
              <input
                id="form-nif"
                placeholder="NIF"
                [(ngModel)]="nif"
                [ngModelOptions]="{ standalone: true }"
                type="text"
                pattern="[0-9]{9}"
                maxlength="9"
                class="form-control"
                required
              />
              <label class="form-label">NIF</label>
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-block mb-4"
              (click)="register()"
            >
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
